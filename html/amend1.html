<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../scss/base.css"/>
		<link rel="stylesheet" type="text/css" href="../scss/amend.css"/>
		<script src="../js/zepto_1.1.3.js"></script>
		<script src="../js/rem.js"></script>
		<script src="../js/amend.js"></script>
		<title></title>
	</head>
	<body>
		
		<header>
			<a href="#" onClick="javascript :history.back(-1)"><img src="../img/login-3.png"/></a>
			<p>登陆密码验证</p>
			<p></p>
		</header>
		<content>
			<p>请输入原登录密码验证</p>
			<div class="verify">
				<img src="../img/login-2.png" class="img1"/>
				<input type="text" placeholder="通过原登录密码验证"/>
				<a href="#">
					<img src="../img/login-1.png"/ class="img">
				</a>
			</div>
			<div class="confirm">
				<a href="amend2.html">确定</a>
			</div>
		</content>
		
	</body>
	<script>
		var i = 0;
		$(".img").on('click',function(){
			
			if (i==1) {
				$("input").attr('type','password');
				$(this).attr('src','../img/login-5.png')
				i = 0;
			} else{
				$(this).attr('src','../img/login-1.png')
				$("input").attr('type','text');
				i = 1;
			}
		})
		
		
		
	</script>
</html>
